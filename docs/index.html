        <style>
            body {
                font-size:8rem;
                font-family:Arial, sans-serif; 
                margin:0; padding:0;
                background:#cccccc;
            }
            /* make it more reasonable on a smaller screen, like mine */
            @media (max-width:2000px) {
                body {
                    font-size:2rem;
                    background:blue;
                }
            }

            header {
                border:1px solid gray; margin:10px; padding:10px; border-radius:10px; 
                text-align:center; 
            }
            h1, h2, h3 { margin:10px; text-align:center; }
            article { border:none; margin:0; padding:0; aspect-ratio:16/9; }
            article:nth-child(odd) { background:#eeffee; }
            article:nth-child(even) { background:#eeeeff; }
            ul { margin:10px; border:1px solid lightgray; }
            li { margin:5px; }
            div#fixedClock { display:fixed; position:fixed; bottom:0px; background:white; width:100%; text-align:center; }
            progress { display:fixed; position:fixed; bottom:0px; color:purple; background:none; width:100%; text-align:center; height:5px; }
            .subtle { font-size:0.8em; color:gray; font-sytle:italic; }
            .two-col-grid { display:grid; grid-template-columns:1fr 3fr; grid-gap:5px; }
            .two-col-grid>* { border:1px solid lightgray; }
            .smaller { font-size:0.9em; }
            section>ul { margin:0px; }
            article>img { width:100%; }
            article { display:flex; flex-direction:column; align-items:center; }
            .dev { border:1px solid gray; color:gray; background:lightgray; font-size:0.9em; margin:2px; padding:3px 5px; }
            .dev>* { margin:0; }
            ul { list-style-type:none; }
        </style>
    </head>

        <script>
            const articles = document.getElementsByTagName('article');
            const intervalMs = 10003;
            // const intervalMs = 3000;
            // const scroll = true; // scroll between articles
            const scroll = false; // vs. show one article at a time
            let nextArticleIndex = 0;

            function $(id) { return document.getElementById(id); }

            window.onload = function() {
                startSlideshow();
                // console.log('window = ', window);
            }

            function startSlideshow() {
                update();
                updateClock();
                window.setInterval(update, intervalMs);
                window.setInterval(updateClock, 1000);
            }

            function update() {
                if (nextArticleIndex >= articles.length) {
                    window.location.reload(true);
                } else {
                    console.log('nextArticleIndex = ' + nextArticleIndex + ' of ' + articles.length);
                    if (scroll) {
                        articles[nextArticleIndex].scrollIntoView({behavior:'smooth'});
                    } else {
                        console.log('hide/unhide (not scrolling)');
                        for(let j = 0; j < articles.length; j++) {
                            /*
                            articles[j].hidden = j !== nextArticleIndex;
                            */
                            if (j == nextArticleIndex) {
                                articles[j].style.display = 'flex';
                            } else {
                                articles[j].style.display = 'none';
                            }
                            // console.log('articles[' + j + '].hidden = ', articles[j].hidden);
                        }
                    }
                    $('progress').value = 1.0 - nextArticleIndex / articles.length; 
                    //if (++nextArticleIndex >= articles.length) {
                     //   // nextArticleIndex = 0;
                      //  window.location.reload(true);
                    //}
                }
                nextArticleIndex++;
            }

            const w = window.screen.width;
            const h = window.screen.height;

            function updateClock() {
                const now = new Date();
                let str = now.toLocaleDateString('en-UK') + ' ' + now.toLocaleTimeString('en-UK');
                if (false) {
                    str += ' <span class="subtle">screen ' + w + ' x ' + h + ' pix</span>';
                }
